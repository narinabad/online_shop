{%extends 'base.html'%}
{%block header%}
<title>admin products</title>
{%endblock%}

{%block body%}     
<img style="width: 40px;" src="/static/cover/{{product.id}}.jpg">
<form action="#" method="post" enctype="multipart/form-data">
    
    <input type="hidden" name="csrf_token" value="{{csrf_token()}}"><br>
    <label >cover:</label><input type="file" name="cover" ><br>
    <input type="text" name="name" value="{{product.name}}" placeholder="نام محصول"><br>
    <input type="number" name="price" value="{{product.price}}" placeholder="قیمت محصول"><br>
    <textarea name="description" value="{{product.description}}" placeholder="توضیحات" ></textarea><br>
    <label>فعال</label> <input type="checkbox" {{"checked" if product.active == 1 }} name="active" >
    <input type="submit">

</form>

 {%endblock%}
