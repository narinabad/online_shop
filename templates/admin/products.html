{%extends 'base.html'%}
{%block header%}<h1>admin products</h1>
{%endblock%}

{%block body%}     
<table >
    <tr>
        <th>اسم</th>
        <th>توضیحات</th>
        <th>قیمت</th>
        <th> فعال</th>
        <th> ویرایش</th>
    </tr>

{%for p in products %}
<tr>
    <td>{{p.name}}</td>
    <td>{{p.description}}</td>
    <td>{{p.price}}</td>
    <td>{{"yes" if p.active==1 else "no"}}</td>
    <td><a href="/admin/dashboard/edit-product/{{p.id}}">ویرایش</a></td>
</tr>
{%endfor%}
</table>
<form action="#" method="post">

    <input type="text" name="name" placeholder="نام محصول"><br>
    <input type="number" name="price" placeholder="قیمت محصول"><br>
    <textarea name="description" placeholder="توضیحات" ></textarea><br>
    <label>فعال</label> <input type="checkbox" name="active" >
    <input type="submit">

</form>

 {%endblock%}
